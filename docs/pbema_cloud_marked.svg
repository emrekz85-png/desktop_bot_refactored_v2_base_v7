<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg" style="background:#0b0f17">
  <defs>
    <linearGradient id="pbemaBlue" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6cb5ff" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#4779d8" stop-opacity="0.18" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ffffff" />
    </marker>
  </defs>

  <!-- PBEMA cloud band -->
  <path d="M90 180 C 250 170, 430 150, 620 210 S 950 240, 1120 200" fill="none" stroke="#89c7ff" stroke-width="6" />
  <path d="M90 260 C 250 250, 430 230, 620 280 S 950 320, 1120 270" fill="none" stroke="#5f8adf" stroke-width="6" />
  <path d="M90 260 C 250 250, 430 230, 620 280 S 950 320, 1120 270 L1120 200 C 950 240, 620 210, 90 180 Z" fill="url(#pbemaBlue)" stroke="none" opacity="0.9" />

  <!-- price path -->
  <polyline points="90,470 140,455 190,465 240,448 290,430 340,460 390,405 440,420 490,390 540,370 590,360 640,375 690,395 740,385 790,400 840,410 890,398 940,415 990,405 1040,420 1090,410" fill="none" stroke="#cfd8e3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Keltner lines -->
  <polyline points="90,430 140,420 190,432 240,415 290,400 340,425 390,375 440,388 490,360 540,345 590,338 640,352 690,368 740,360 790,372 840,384 890,372 940,385 990,378 1040,392 1090,385" fill="none" stroke="#ffd54f" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
  <polyline points="90,460 140,450 190,460 240,445 290,430 340,455 390,400 440,412 490,382 540,365 590,355 640,370 690,388 740,380 790,392 840,402 890,390 940,405 990,395 1040,408 1090,398" fill="none" stroke="#81e38f" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />
  <polyline points="90,490 140,480 190,490 240,475 290,460 340,485 390,430 440,443 490,405 540,385 590,375 640,390 690,408 740,400 790,412 840,422 890,410 940,425 990,415 1040,428 1090,420" fill="none" stroke="#ff7f7f" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" />

  <!-- trade highlight reminiscent of sample -->
  <rect x="480" y="355" width="160" height="80" fill="rgba(34,189,108,0.18)" stroke="#2bc87c" stroke-width="3" />

  <!-- labels -->
  <text x="160" y="120" fill="#ffffff" font-family="Arial" font-size="26" font-weight="600">PBEMA bulutu</text>
  <path d="M220 125 C 250 160, 300 175, 360 185" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrow)" />

  <text x="160" y="560" fill="#ffffff" font-family="Arial" font-size="24" font-weight="600">Keltner Lines</text>
  <path d="M220 565 C 260 540, 320 525, 380 520" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrow)" />
  <text x="160" y="590" fill="#cfd8e3" font-family="Arial" font-size="16">Sarı / yeşil / kırmızı</text>
  <text x="160" y="612" fill="#cfd8e3" font-family="Arial" font-size="16">üst / orta / alt banttır.</text>
</svg>
